<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/yonetim/layout/template.xhtml">
	<ui:param name="patient" value="#{patientDelete.patient}" />
	<f:metadata>
		<f:viewParam name="id" value="#{patientDelete.id}" />
		<f:event listener="#{patientDelete.loadPatient}" type="preRenderView" />
	</f:metadata>
	<ui:define name="title">
		<h:outputText value="#{patient.fullname}" /> | Hasta Sil | Vipera</ui:define>
	<ui:define name="content">
		<h:form id="doctor-delete">
			<p:growl id="msg" showDetail="true" sticky="true" />
			<p:panel id="panel" header="#{patient.fullname}">
				<h:panelGrid style="margin-top: 15px">
					<h:outputText value="Silmek istediğinize emin misiniz?" />
				</h:panelGrid>
				<p:spacer height="20" />
				<h:panelGrid columns="2">
					<h:outputText value="T.C. Kimlik No:" />
					<p:inputText value="#{patient.tckn}" readonly="true" />

					<h:outputText value="Adı soyadı:" />
					<p:inputText value="#{patient.fullname}" readonly="true" />

					<h:outputText value="Cinsiyeti:" />
					<p:inputText value="#{patient.sex.title}" readonly="true" />

					<h:outputText value="Doğum Tarihi:" />
					<p:inputText value="#{patient.birthDate}" readonly="true" />

					<h:outputText value="Baba Adı:" />
					<p:inputText value="#{patient.fatherName}" readonly="true" />

					<h:outputText value="Anne Adı:" />
					<p:inputText value="#{patient.motherName}" readonly="true" />
				</h:panelGrid>
				<p:spacer height="20" />
				<h:panelGrid columns="2">
					<p:commandButton value="#{patientDelete.buttonValue}"
						actionListener="#{patientDelete.delete}"
						disabled="#{patientDelete.disabled}" update="@form" />
					<p:button outcome="patientBrowse.html" value="Geri Dön"
						icon="ui-icon-arrowreturnthick-1-s" iconPos="left" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
