<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/yonetim/layout/template.xhtml">
	<f:metadata>
       <f:viewParam name="id" value="#{doctorDelete.id}" />
       <f:event listener="#{doctorDelete.loadDoctor}" type="preRenderView"></f:event>
    </f:metadata>
	<ui:define name="title">
		<h:outputText value="#{doctorDelete.doctor.fullname}" /> | Hekim Güncelle | Vipera</ui:define>
	<ui:define name="content">
		<h:form id="doctor-delete">
			<p:panel header="#{doctorDelete.doctor.fullname}">
				<h:panelGrid style="margin-top: 15px">
					<h:outputText value="Silmek istediğinize emin misiniz?" />
				</h:panelGrid>
				<p:spacer height="20" />
				<h:panelGrid columns="2">
					<h:outputText value="T.C. Kimlik No:" />
					<p:inputText value="#{doctorDelete.doctor.tckn}" readonly="true" />
					<h:outputText value="Adı soyadı:" />
					<p:inputText value="#{doctorDelete.doctor.fullname}" readonly="true" />
				</h:panelGrid>
				<p:spacer height="20" />
				<h:panelGrid columns="2">
					<p:commandButton value="Evet" actionListener="#{doctorDelete.delete}" />
					<p:button outcome="browse.html" value="İptal" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
