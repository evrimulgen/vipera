<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Vipera Hasta Takip ve Analiz Sistemi</title>
	<link href="#{resource['default:img/favicon.ico']}" rel="shortcut icon"
        type="image/x-icon" />
</h:head> 
<h:body styleClass="darkbg">
	<f:facet name="last">
		<h:outputStylesheet name="css/style.css" library="default" />
	</f:facet> 
	<h:form id="loginForm">
		<p:growl id="growl" showDetail="true" sticky="true" />
		<p:panel id="loginPanel" styleClass="patientLoginPanel" header="Hasta Girişi">
			<h:panelGrid columns="2">
				<h:outputLabel for="tckn" value="T.C. Kimlik No:"/>
				<p:inputMask mask="99999999999" id="tckn" value="#{patientLogin.tckn}" label="T.C. Kimlik No:" required="true"
				requiredMessage="TC Kimlik Numarası boş bırakılamaz!" 
                        converterMessage="TC Kimlik Numarası 11 haneli ve sayılardan oluşmalıdır!"/>
				<h:outputLabel for="password" value="Parola:" />
				<p:password id="password" value="#{patientLogin.password}" label="Parola" required="true" 
				    requiredMessage="Parola alanı boş bırakılamaz!"
				/>
			</h:panelGrid>
			<p:commandButton id="loginButton" value="Giriş" update="growl" action="#{patientLogin.login}"
			 actionListener="#{patientLogin.login}"
			 styleClass="loginSubmit" />
		</p:panel>
	</h:form>
</h:body> 
</html>
