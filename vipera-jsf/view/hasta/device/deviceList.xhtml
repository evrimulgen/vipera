<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/hasta/layout/template.xhtml">
	<ui:define name="title">Cihaz Listesi | Vipera Hasta</ui:define>
	<ui:define name="content">
		<p:panel header="Cihazlarınız">
			<p:dataTable id="results" value="#{deviceList.deviceList}"
				var="device" paginator="false"
				emptyMessage="Kayıtlı cihazınız bulunmamaktadır">
				<p:column headerText="No:">
					<h:outputText value="#{device.id}" />
				</p:column>
				<p:column headerText="API Anahtarı">
					<h:outputText value="#{device.apiKey}" />
				</p:column>
				<p:column headerText="API Parolası">
					<h:outputText value="#{device.apiPassword}" />
				</p:column>
			</p:dataTable>
		</p:panel>
	</ui:define>
</ui:composition>
